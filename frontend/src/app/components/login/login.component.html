<div class="container mt-5">
    <h2>Login</h2>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <form (submit)="login(); $event.preventDefault()">
        <div class="mb-3">
            <label>Username</label>
            <input
                [(ngModel)]="username"
                name="username"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input
                [(ngModel)]="password"
                name="password"
                type="password"
                class="form-control"
                required
            />
        </div>
        <button class="btn btn-primary">Login</button>
    </form>
</div>
