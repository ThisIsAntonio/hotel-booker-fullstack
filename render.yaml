services:
  - type: web
    name: hotel-booker-backend
    env: python
    repo: https://github.com/tu-usuario/hotel-booker-fullstack
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        value: change-me-later
      - key: DEBUG
        value: False
